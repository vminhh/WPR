<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Promise</title>
    </head>
    <body>
        <script>
            //promise
            (function () {
                let promise = new Promise((resolve) => {
                    setTimeout(() => {
                        resolve('promise one is done!');
                    }, 5000);
                });

                promise.then((message) => {
                    console.log(message);
                });
            })();

            //async/ await
            (async function () {
                function promise() {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            resolve('promise one is done!');
                        }, 5000);
                    });
                }

                let message = await promise();
                console.log(message);
            })();
        </script>
    </body>
</html>
