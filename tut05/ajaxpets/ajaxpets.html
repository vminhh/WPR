<!--
  A webpage for showcasing photos for puppies or kitties.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Pet Gallery</title>
        <link rel="stylesheet" href="ajaxpets.css" />
        <script src="ajaxpets.js"></script>
    </head>

    <body>
        <header>
            <h1>Ajax Pet Gallery!</h1>
        </header>
        <main>
            <p>Click the type of animals you want to see:</p>

            <div>
                <label
                    ><input value="kitty" type="radio" name="animal" />
                    Kitties</label
                >
                <label
                    ><input value="puppy" type="radio" name="animal" />
                    Puppies</label
                >
            </div>

            <div id="pictures"></div>
        </main>
        <footer>
            <p>
                Images in this page are collected from the Internet for academic
                purposes only.
            </p>
        </footer>
    </body>
</html>
