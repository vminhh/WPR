<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>setTimeout</title>
    </head>
    <body>
        <script>
            function countdown(cnt) {
                if (cnt > 0) {
                    console.log(cnt);
                    setTimeout(countdown, 1000, cnt - 1);
                } else console.log('Go');
            }

            setTimeout(countdown, 1000, (cnt = 3));
        </script>
    </body>
</html>
