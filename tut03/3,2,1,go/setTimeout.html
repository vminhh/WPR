<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>setTimeout</title>
    </head>
    <body>
        <script>
            'use strict';
            function countdown() {
                console.log('3');
                setTimeout(() => {
                    console.log('2');
                    setTimeout(() => {
                        console.log('1');
                        setTimeout(() => {
                            console.log('Go!');
                        }, 1000);
                    }, 1000);
                }, 1000);
            }

            countdown();
        </script>
    </body>
</html>
