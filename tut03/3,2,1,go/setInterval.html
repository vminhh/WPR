<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>setInterval</title>
    </head>
    <body>
        <script>
            function countdown() {
                let cnt = 3;
                const cd = setInterval(() => {
                    if (cnt > 0) {
                        console.log(cnt);
                        cnt--;
                    } else {
                        console.log('Go!');
                        clearInterval(cd);
                    }
                }, 1000);
            }

            countdown();
        </script>
    </body>
</html>
